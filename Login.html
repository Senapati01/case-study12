<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="Index2.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
     <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 form-div">
                        <form id="form-register">
                            <h1 class="text-center">Login</h1>
                            	<div class="form-group">
                                   <label for="Email">Email ID</label>
                                    <input type="Email" name="Email" 
                                    class="form-control form-control-lg"
                                    placeholder="Enter the Email" required="required" />
                            
                            	</div>
                            	<div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="Password" name="Password" 
                                    class="form-control form-control-lg"
                                    placeholder="Enter the Password" required="required" />
                            
                            	</div>
                             	<div class="form-group">
                                    <input type="submit" name="submit" 
                                    form="form-register" value="Login"class="btn btn-primary btn-block"/> 
                            	</div>
                            	<p class="text-center">
                                Don't have an Account?  
                                <a href="file:///D:/projects/Signup.html">Sign Up Here</a>
                                    
                            	</p>
                </form>
            </div>
        </div>
    </div>
    
    
 </body>
</html>
